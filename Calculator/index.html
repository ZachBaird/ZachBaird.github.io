<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <nav class="nav">
    <h2>Calculator</h2>
  </nav>
  <div class="container">
    <div class="calculator-container">
      <div class="output">
        <p id="output-text"></p>
      </div>
      <div class="input">
        <div data-value="7">7</div>
        <div data-value="8">8</div>
        <div data-value="9">9</div>
        <div class="operation" data-value="/">/</div>
        <div data-value="4">4</div>
        <div data-value="5">5</div>
        <div data-value="6">6</div>
        <div class="operation" data-value="*">*</div>
        <div data-value="1">1</div>
        <div data-value="2">2</div>
        <div data-value="3">3</div>
        <div class="operation" data-value="-">-</div>
        <div data-value="0">0</div>
        <div class="operation" data-value=".">.</div>
        <div class="operation" data-value="+">+</div>
        <div class="operation" data-value="C">C</div>
        <div class="operation" data-value="=">=</div>
      </div>
    </div>
  </div>
  <footer>
    <p>Oreo</p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
