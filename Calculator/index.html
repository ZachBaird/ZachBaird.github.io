<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <nav class="nav">
    <h2>Calculator</h2>
  </nav>
  <div class="container">
    <div class="calculator-container">
      <div class="output">
        <p id="output-text">test</p>
      </div>
      <div class="input">
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div class="operation" id="divide">/</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div class="operation" id="mult">*</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div class="operation" id="minus">-</div>
        <div id="zero">0</div>
        <div class="operation" id="point">.</div>
        <div class="operation" id="plus">+</div>
        <div class="operation" id="clear">C</div>
        <div class="operation" id="eval">=</div>
      </div>
    </div>
  </div>
  <footer>
    <p>Oreo</p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
